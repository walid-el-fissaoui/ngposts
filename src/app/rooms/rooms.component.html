<h1>rooms {{hotelName}}</h1>

<div [hidden]="hideRooms">
    number of rooms
    <p [innerText]="numberOfRooms"></p>
</div>
<hr>
<p [ngStyle]="{color: rooms.availableRooms ? 'green' : 'red'}">{{rooms.availableRooms ?? "no rooms"}}</p>
<div *ngIf="rooms.availableRooms">
    <h3>List of rooms</h3>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Even/Odd</th>
                <th>Type</th>
                <th>Price</th>
                <th>Check in at</th>
                <th>Check out at</th>
            </tr>
        </thead>
        <tbody>
            <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomsList; let e = even; let o = odd; let i = index">
                <td>{{i}}</td>
                <td>{{e ? "Even" : "Odd"}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.price}}</td>
                <td>{{room.checkInDate}}</td>
                <td>{{room.checkOutDate}}</td>
            </tr>
        </tbody>
    </table>

</div>
<button (click)="toggle()">toggle</button>
