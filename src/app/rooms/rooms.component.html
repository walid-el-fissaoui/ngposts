<h1>rooms {{hotelName}}</h1>

<div [hidden]="hideRooms">
    number of rooms
    <p [innerText]="numberOfRooms"></p>
</div>
<hr>
<p [ngStyle]="{color: rooms.availableRooms ? 'green' : 'red'}">{{rooms.availableRooms ?? "no rooms"}}</p>
<!-- {{roomsList | json}} -->
<!-- | slice : 1 -->
<div *ngIf="rooms.availableRooms">
    <h3>List of rooms</h3>
    <app-rooms-list [rooms]="roomsList"></app-rooms-list>
</div>
<button class="btn btn-primary" (click)="toggle()">toggle</button>
